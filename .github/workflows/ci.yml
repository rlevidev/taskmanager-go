name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Tidy modules
      run: go mod tidy
      env:
        CGO_ENABLED: 0

    - name: Run tests
      run: go test ./...
      env:
        CGO_ENABLED: 0

    - name: Build
      run: go build -o bin/taskmanager ./src/cmd/main.go
      env:
        CGO_ENABLED: 0
